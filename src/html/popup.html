<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cache Cleaner</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body>

<div class="container-fluid px-2 py-1">

    <div class="d-flex flex-row align-items-center">
        <div class="dropdown">
            <a class="nav-link hvr-grow" id="bd-theme-disabled" title="Theme Switcher" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i id="theme-icon" class="fa-solid fa-circle-half-stroke fa-lg" style="min-width: 20px;"></i> <i class="fa-solid fa-caret-down fa-xs mx-1"></i></a>
            <ul class="dropdown-menu auto dropdown-menu-end" aria-labelledby="bd-theme-disabled">
                <li><button class="dropdown-item" data-bs-theme-value="dark" aria-pressed="false">
                    <i class="fa-regular fa-moon" style="min-width: 16px;"></i> <span class="ms-3">Dark</span></button></li>
                <li><button class="dropdown-item" data-bs-theme-value="light" aria-pressed="false">
                    <i class="fa-solid fa-sun" style="min-width: 16px;"></i> <span class="ms-3">Light</span></button></li>
                <li><button class="dropdown-item" data-bs-theme-value="auto" aria-pressed="false">
                    <i class="fa-solid fa-circle-half-stroke" style="min-width: 16px;"></i> <span class="ms-3">Auto</span></button></li>
            </ul>
        </div>

        <div class="flex-fill text-center">
            <a class="link-body-emphasis text-decoration-none fs-4" title="Open Home Page" href="homepage_url">Cache Cleaner</a>
            <span class="small">
                <a class="link-body-emphasis text-decoration-none" title="Release Notes" href="version_url">
                v<span class="version"></span></a>
            </span>
        </div>

        <div class="">
            <a class="btn btn-sm btn-outline-info" role="button" href="../html/options.html" title="Options">
                <i class="fa-solid fa-gears"></i></a>
        </div>
    </div> <!-- d-flex -->

    <div class="text-center mb-1" data-mobile-replace="mb-1 my-3">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="cacheType" id="siteSettings" value="site" checked>
            <label class="form-check-label" for="siteSettings">Site Cache</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="cacheType" id="browserSettings" value="browser">
            <label class="form-check-label" for="browserSettings">Browser Cache</label>
        </div>
    </div> <!-- radio -->

    <!-- SITE SETTINGS -->

    <div id="site-settings">
        <div id="hostname" class="text-center border border-success border-2 rounded p-1 mb-2" data-mobile-replace="mb-2 mb-3">
            No Access to the Current Tab.
        </div>

        <div id="site-access">
            <div class="d-grid gap-2 mb-2" data-mobile-replace="gap-2 gap-3">
                <button class="btn btn-success d-flex align-items-center" data-clean="site-selected">
                    <i class="fa-solid fa-toggle-on me-1"></i>
                    <span class="flex-fill text-center">Clear Selected Site Cache</span>
                </button>
                <button class="btn btn-outline-primary d-flex align-items-center" data-clean="site-all" data-mobile-replace="btn-outline-primary btn-primary">
                    <i class="fa-solid fa-broom me-1"></i>
                    <span class="flex-fill text-center">Clear ALL Site Cache</span>
                </button>
            </div> <!-- d-grid -->
            <p class="text-warning-emphasis text-center mb-1">
                Site Cache Size: <abbr id="cache-usage" class="fw-bolder" type="wtf"></abbr>
            </p>
        </div> <!-- site-access -->

        <form class="options-form">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="autoReload">
                <label class="form-check-label" for="autoReload">
                    Reload after Clearing Cache
                </label>
                <span data-bs-toggle="tooltip" data-bs-title="Reload Page after Clearing Site Cache.">
                    <i class="fa-solid fa-circle-info"></i>
                </span>
            </div>

            <div class="d-flex flex-row align-items-center justify-content-center small">
                <hr class="w-100 my-0">
                <span class="text-nowrap mx-2">Site Specific Settings</span>
                <hr class="w-100 my-0">
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" id="site-cookies" type="checkbox" role="switch">
                <label class="form-check-label" for="site-cookies">
                    Cookies
                </label>
                <span data-bs-toggle="tooltip" data-bs-title="Cookies.">
                    <i class="fa-solid fa-circle-info"></i>
                </span>
            </div>
            <div class="form-check form-switch d-none chrome">
                <input class="form-check-input" id="site-fileSystems" type="checkbox" role="switch">
                <label class="form-check-label" for="site-fileSystems">
                    File Systems
                </label>
                <span data-bs-toggle="tooltip" data-bs-title="File Systems.">
                    <i class="fa-solid fa-circle-info"></i>
                </span>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" id="site-indexedDB" type="checkbox" role="switch">
                <label class="form-check-label" for="site-indexedDB">
                    Index DB
                </label>
                <span data-bs-toggle="tooltip" data-bs-title="Index DB.">
                    <i class="fa-solid fa-circle-info"></i>
                </span>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" id="site-localStorage" type="checkbox" role="switch">
                <label class="form-check-label" for="site-localStorage">
                    Local Storage
                </label>
                <span data-bs-toggle="tooltip" data-bs-title="Local Storage.">
                    <i class="fa-solid fa-circle-info"></i>
                </span>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" id="site-serviceWorkers" type="checkbox" role="switch">
                <label class="form-check-label" for="site-serviceWorkers">
                    Service Workers
                </label>
                <span data-bs-toggle="tooltip" data-bs-title="Service Workers.">
                    <i class="fa-solid fa-circle-info"></i>
                </span>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" id="site-cacheStorage" type="checkbox" role="switch">
                <label class="form-check-label" for="site-cacheStorage">
                    Cache Storage
                </label>
                <span data-bs-toggle="tooltip" data-bs-title="Cache Storage.">
                    <i class="fa-solid fa-circle-info"></i>
                </span>
            </div>
            <div class="form-check form-switch d-none chrome">
                <input class="form-check-input" id="site-webSQL" type="checkbox" role="switch">
                <label class="form-check-label" for="site-webSQL">
                    Web SQL
                </label>
                <span data-bs-toggle="tooltip" data-bs-title="Web SQL.">
                    <i class="fa-solid fa-circle-info"></i>
                </span>
            </div>

        </form> <!-- options-form -->
    </div> <!-- site-settings -->

    <!-- BROWSER SETTINGS -->

    <div id="browser-settings" class="d-none">
        <div class="d-grid gap-2 mb-2" data-mobile-replace="gap-2 gap-3">
            <button class="btn btn-warning d-flex align-items-center" data-clean="browser-selected">
                <i class="fa-solid fa-toggle-on me-1"></i>
                <span class="flex-fill text-center">Clear Selected Browser/Site Cache</span>
            </button>
            <button class="btn btn-outline-danger d-flex align-items-center" data-clean="browser-all" data-mobile-replace="btn-outline-danger btn-danger">
                <i class="fa-solid fa-skull-crossbones me-1"></i>
                <span class="flex-fill text-center">Clear ALL Browser/Site Cache</span>
            </button>
        </div> <!-- d-grid -->

        <form class="options-form">
            <div class="form-check form-switch" data-mobile-add="mt-3">
                <input class="form-check-input" type="checkbox" role="switch" id="showConfirmation">
                <label class="form-check-label" for="showConfirmation">
                    Confirm Clearing Browser Cache
                </label>
                <span data-bs-toggle="tooltip" data-bs-title="Show Confirmation Before Clearing Browser Cache.">
                <i class="fa-solid fa-circle-info"></i>
            </span>
            </div>

            <div class="d-flex flex-row align-items-center justify-content-center small">
                <hr class="w-100 my-0">
                <span class="text-nowrap mx-2">Site Data</span>
                <hr class="w-100 my-0">
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" id="browser-cookies" type="checkbox" role="switch">
                <label class="form-check-label" for="browser-cookies">
                    Cookies
                </label>
                <span data-bs-toggle="tooltip" data-bs-title="Cookies.">
                    <i class="fa-solid fa-circle-info"></i>
                </span>
            </div>
            <div class="form-check form-switch d-none chrome">
                <input class="form-check-input" id="browser-fileSystems" type="checkbox" role="switch">
                <label class="form-check-label" for="browser-fileSystems">
                    File Systems
                </label>
                <span data-bs-toggle="tooltip" data-bs-title="File Systems.">
                    <i class="fa-solid fa-circle-info"></i>
                </span>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" id="browser-indexedDB" type="checkbox" role="switch">
                <label class="form-check-label" for="browser-indexedDB">
                    Index DB
                </label>
                <span data-bs-toggle="tooltip" data-bs-title="Index DB.">
                    <i class="fa-solid fa-circle-info"></i>
                </span>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" id="browser-localStorage" type="checkbox" role="switch">
                <label class="form-check-label" for="browser-localStorage">
                    Local Storage
                </label>
                <span data-bs-toggle="tooltip" data-bs-title="Local Storage.">
                    <i class="fa-solid fa-circle-info"></i>
                </span>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" id="browser-serviceWorkers" type="checkbox" role="switch">
                <label class="form-check-label" for="browser-serviceWorkers">
                    Service Workers
                </label>
                <span data-bs-toggle="tooltip" data-bs-title="Service Workers.">
                    <i class="fa-solid fa-circle-info"></i>
                </span>
            </div>
            <div class="form-check form-switch d-none chrome">
                <input class="form-check-input" id="browser-cacheStorage" type="checkbox" role="switch">
                <label class="form-check-label" for="browser-cacheStorage">
                    Cache Storage
                </label>
                <span data-bs-toggle="tooltip" data-bs-title="Cache Storage.">
                    <i class="fa-solid fa-circle-info"></i>
                </span>
            </div>
            <div class="form-check form-switch d-none chrome">
                <input class="form-check-input" id="browser-webSQL" type="checkbox" role="switch">
                <label class="form-check-label" for="browser-webSQL">
                    Web SQL
                </label>
                <span data-bs-toggle="tooltip" data-bs-title="Web SQL.">
                    <i class="fa-solid fa-circle-info"></i>
                </span>
            </div>

            <div class="d-flex flex-row align-items-center justify-content-center small">
                <hr class="w-100 my-0">
                <span class="text-nowrap mx-2">Browser Data</span>
                <hr class="w-100 my-0">
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" id="browser-appcache" type="checkbox" role="switch">
                <label class="form-check-label" for="browser-appcache">
                    App Cache
                </label>
                <span data-bs-toggle="tooltip" data-bs-title="App Cache.">
                    <i class="fa-solid fa-circle-info"></i>
                </span>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" id="browser-cache" type="checkbox" role="switch">
                <label class="form-check-label" for="browser-cache">
                    Browser Cache
                </label>
                <span data-bs-toggle="tooltip" data-bs-title="Browser Cache.">
                    <i class="fa-solid fa-circle-info"></i>
                </span>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" id="browser-downloads" type="checkbox" role="switch">
                <label class="form-check-label" for="browser-downloads">
                    Downloads
                </label>
                <span data-bs-toggle="tooltip" data-bs-title="Downloads.">
                    <i class="fa-solid fa-circle-info"></i>
                </span>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" id="browser-formData" type="checkbox" role="switch">
                <label class="form-check-label" for="browser-formData">
                    Form Data
                </label>
                <span data-bs-toggle="tooltip" data-bs-title="Form Data.">
                    <i class="fa-solid fa-circle-info"></i>
                </span>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" id="browser-history" type="checkbox" role="switch">
                <label class="form-check-label" for="browser-history">
                    History
                </label>
                <span data-bs-toggle="tooltip" data-bs-title="History.">
                    <i class="fa-solid fa-circle-info"></i>
                </span>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" id="browser-passwords" type="checkbox" role="switch">
                <label class="form-check-label" for="browser-passwords">
                    Passwords
                </label>
                <span data-bs-toggle="tooltip" data-bs-title="Passwords.">
                    <i class="fa-solid fa-circle-info"></i>
                </span>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" id="browser-pluginData" type="checkbox" role="switch">
                <label class="form-check-label" for="browser-pluginData">
                    Plugin Data
                </label>
                <span data-bs-toggle="tooltip" data-bs-title="Plugin Data.">
                    <i class="fa-solid fa-circle-info"></i>
                </span>
            </div>
        </form> <!-- options-form -->
    </div> <!-- browser-settings -->
</div> <!-- container -->

<div class="modal fade" id="confirm-modal" tabindex="-1" aria-labelledby="confirm-modal-label" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered">
<div class="modal-content">
    <div class="modal-header">
        <h1 class="modal-title fs-5" id="confirm-modal-label">Confirmation</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" tabindex="-1"></button>
    </div>
    <div class="modal-body text-center p-2">
        <p class="mb-1">Show Confirmation Enabled.</p>
        <div class="d-grid my-2"></div>
    </div>
    <div class="modal-footer p-2">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancel</button>
    </div>
</div> <!-- modal-content -->
</div> <!-- modal-dialog -->
</div> <!-- confirm-modal -->

<div aria-live="polite" aria-atomic="true" class="">
    <div id="toast-container" class="toast-container bottom-0 end-0 p-3"></div>
</div> <!-- toast -->

<div class="d-none">
    <div class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="6000">
        <div class="d-flex">
            <div class="toast-body text-break small"></div>
        </div>
    </div>
</div> <!-- d-none -->

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/popup.js"></script>

</body>
</html>
